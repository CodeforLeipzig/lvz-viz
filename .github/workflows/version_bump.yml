name: Version bump based on commits

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Determine next version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          pnpm dlx semantic-release --dry-run | tee release.log

          if ! grep -q "next release version is" release.log; then
            echo "No release required"
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          VERSION=$(grep "next release version is" release.log \
            | sed -E 's/.* ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          echo "Next version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release=true" >> $GITHUB_OUTPUT

      - name: Apply version
        if: steps.version.outputs.release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # root package.json
          pnpm version "$VERSION" --no-git-tag-version

          # frontend package.json
          cd frontend
          pnpm version "$VERSION" --no-git-tag-version
          cd ..

          # Gradle
          sed -i "s/^version = .*/version = '$VERSION'/" build.gradle

          # env-file
          sed -i "s/^VERSION=.*/VERSION=$VERSION/" default.env

      - name: Commit & tag
        if: steps.version.outputs.release == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git commit -am "chore(release): v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push --follow-tags
