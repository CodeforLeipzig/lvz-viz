language: java
services:
  - docker
env:
  global:
  - JAVA_OPTS="-Xmx1g"
jdk:
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - docker-compose up -d elasticsearch
after_success:
  - bash <(curl -s https://codecov.io/bash)
