<div style="width: 100%; height: 100%;">
  <as-split #split direction="horizontal">
    <as-split-area [size]="40">
        <div id="map"></div>
      </as-split-area>
    <as-split-area [size]="60">
      <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

        <ng-container matColumnDef="title">
          <mat-header-cell fxFlex *matHeaderCellDef>Titel</mat-header-cell>
          <mat-cell fxFlex *matCellDef="let element">{{ element.title }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="publication">
          <mat-header-cell fxFlex="15" *matHeaderCellDef>Ver√∂ffentlichung</mat-header-cell>
          <mat-cell fxFlex="15" *matCellDef="let element">{{ element.datePublished | date: 'dd.MM.yyyy HH:mm' }} Uhr</mat-cell>
        </ng-container>

        <ng-container matColumnDef="article">
          <mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
              <div class="article">{{ element.article }}</div>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let element; columns: displayedColumns;"
          class="element-row"
          [class.article-expanded-row]="element === expandedElement"
          (click)="expandedElement = element === expandedElement ? null : element">
        </mat-row>
        <mat-row *matRowDef="let row; columns: ['article']" class="article-row"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of articles"></mat-paginator>
    </as-split-area>
  </as-split>
</div>
